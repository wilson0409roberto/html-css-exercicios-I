<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        h2 {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h2>Tags em HTML</h2>
    <p>Em Html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.
    <ul type="square">
        <li>
            <dt>
                <abbr title="Use a tag <p> para criar seu parágrafo">Parágrafos</abbr> <!--para criar esse comando, primeiro deve ser envelopado a palavra/frase 'Parágrafos' e comandado 'Ctrl + Shift + P'; ao abrir uma aba em cima, clicar em 'Emmet: Wrap with Abbreviation' ou dar 'Enter'; digitar 'abbr' e dar enter-->
            </dt>
        </li>
        <li>
            <dt>
                <abbr title="Use a tag <title> para criar o seu título">Títulos</abbr>
            </dt>
        </li>
        <li>
            <dt>
                <abbr title="Use a tag <img> para criar a sua imagem">Imagens</abbr>
            </dt>
        </li>
        <li>
            <dt>
                <abbr title="Use a tag '<abbr>' para criar as suas abreviações">Abreviações</abbr>
        </dt>
        </li>
        <li>
            <dt>
                <abbr title="Use a tag <code> ">Códigos-fonte</abbr>
            </dt>
        </li>
        <li>
            <dt>
                <abbr title="Use a tag <ul> para fazer suas listas numeradas">Listas numeradas</abbr>
            </dt>
        </li>
        <li>
            <dt>
                <abbr title="Use a tag <ol> para fazer suas listas demarcadas">Listas com demarcadores</abbr>
            </dt>
        </li>
    </ul>
</body>
</html>
