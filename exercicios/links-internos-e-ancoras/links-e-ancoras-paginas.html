O acesso aos links num site é feito no hiperlink (ou âncora), que é o ponto  clicável na página do site.
<h1>Usando Links Internos</h1> <!--link interno é aquele que vai fazer a relação com outra página que está dentro de nosso servidor e diz respeito à nossa própria página-->
<p>Esta é a primeira página de meu site. Se você quiser, pode acessar também a minha <a href="pag002.html" rel="next" target="_self"> segunda página</a></p> <!--a inclusão do atributo 'rel' serve para facilitar o mecanismo de busca do Google e outros buscadores encontrar qual é o sistema de navegação que estamos criando e não deixar a critério do buscador-->
<p>Você também pode acessar a nossa <a href="noticias/pag003.html">página de notícias</a></p>
