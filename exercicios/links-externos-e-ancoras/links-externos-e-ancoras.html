<!DOCTYPE html>

    <title>Links e Âncoras</title>

<body>
O acesso aos links num site é feito no hiperlink (ou âncora), que é o ponto  clicável na página do site.

<h1>Usando Links Externos</h1> <!--link externo  é aquele que vai apontar para outro site que não é o nosso-->
<p>Você pode acessar o meu <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">repositório público no GitHub</a></p> <!--ao acrescentar os atributos 'target e o rel, ao clicar para acessar o site, ele será aberto em outra aba; se não fizer isso, o site solicitado será aberto sobrepondo o meu site'-->
<p>Você também pode acessar o meu <a href="https://www.youtube.com/cursoemvideo/" target="_blank" rel="external"> canal gratuito no Youtube</a></p>
</body>
</html>
